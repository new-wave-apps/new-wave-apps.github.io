<header class="header">
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">
                <a href="{{ '/' | relative_url }}" class="logo-text">{{ site.company.name | default: "NEW WAVE APPS" }}</a>
            </div>
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li>
                    <a href="{% if item.url contains '#' %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}" class="nav-link">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
</header>
