<header class="header">
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">
                <a href="{{ '/' | relative_url }}" class="logo-text">{{ site.company.name | default: "NEW WAVE APPS" }}</a>
            </div>
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li>
                    <a href="{% if item.url contains '#' %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}" class="nav-link">{{ item.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="theme-selector">
                <button id="theme-toggle" class="theme-toggle" aria-label="Theme selector">
                    <span class="theme-icon">🌙</span>
                </button>
                <div id="theme-menu" class="theme-menu">
                    <button class="theme-option" data-theme="light">☀️ Light</button>
                    <button class="theme-option" data-theme="dark">🌙 Dark</button>
                    <button class="theme-option" data-theme="system">💻 System</button>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
</header>
