<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.url == '/' %}{{ site.title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- SEO and Social Media -->
    {% seo %}
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon (add when you have one) -->
    <!-- <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}"> -->
</head>
<body>
    {% include header.html %}
    
    <main{% if page.page_class %} class="{{ page.page_class }}"{% endif %}>
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script>
        // Theme Management
        const themeManager = {
            init() {
                this.themeToggle = document.getElementById('theme-toggle');
                this.themeMenu = document.getElementById('theme-menu');
                this.themeOptions = document.querySelectorAll('.theme-option');
                this.themeIcon = document.querySelector('.theme-icon');
                
                // Load saved theme or default to system
                const savedTheme = localStorage.getItem('theme') || 'system';
                this.setTheme(savedTheme);
                
                // Set up event listeners
                this.bindEvents();
            },

            bindEvents() {
                // Toggle menu
                this.themeToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.themeMenu.classList.toggle('show');
                });

                // Theme option clicks
                this.themeOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        const theme = option.dataset.theme;
                        this.setTheme(theme);
                        this.themeMenu.classList.remove('show');
                    });
                });

                // Close menu when clicking outside
                document.addEventListener('click', () => {
                    this.themeMenu.classList.remove('show');
                });

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    const currentTheme = localStorage.getItem('theme') || 'system';
                    if (currentTheme === 'system') {
                        this.updateUI(currentTheme);
                    }
                });
            },

            setTheme(theme) {
                // Update data attribute on html element
                document.documentElement.setAttribute('data-theme', theme);
                
                // Save to localStorage
                localStorage.setItem('theme', theme);
                
                // Update UI
                this.updateUI(theme);
            },

            updateUI(theme) {
                // Update active state
                this.themeOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.theme === theme);
                });

                // Update icon based on actual active theme
                this.themeIcon.textContent = this.getActiveThemeIcon(theme);
            },

            getActiveThemeIcon(theme) {
                if (theme === 'light') {
                    return '☀️';
                } else if (theme === 'dark') {
                    return '🌙';
                } else if (theme === 'system') {
                    // Show the actual system preference, not the computer icon
                    return window.matchMedia('(prefers-color-scheme: dark)').matches ? '🌙' : '☀️';
                }
                return '☀️'; // fallback
            }
        };

        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            themeManager.init();
        });

        {% if page.custom_js %}
        // Page-specific JavaScript
        {{ page.custom_js }}
        {% endif %}
    </script>
</body>
</html>
